                    }

                    }
                    else {
                        document.querySelector('answered').innerHTML = "You've already made your guess, but the answer was indeed Brasilia";
                    }
                });

                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i += 1) {
